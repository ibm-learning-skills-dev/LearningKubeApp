apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: webapp-lightblue-deployment
spec:
  replicas: 1
  template:
    metadata:
      name: pod-webapp
      labels:
        app: webapp
    spec:
      containers:
        - name: webapp
          image: "registry.ng.bluemix.net/<namespace>/webapp:latest"
          imagePullPolicy: Always
          livenessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 20
            periodSeconds: 60

---
apiVersion: v1
kind: Service
metadata:
  name: webapp-lightblue-service
  labels:
    app: webapp
spec:
  type: NodePort
  selector:
    app: webapp
  ports:
   - protocol: TCP
     port: 8000
     nodePort: 30130
